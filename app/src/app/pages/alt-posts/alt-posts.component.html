<div class="row">
  <div class="col-md-12">
    <h3>Post Details</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="list-group">
      <a
        (click)="onSelectPost(post, $event)"
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let post of posts$ | async"
      >
        {{ post.title }} ({{ post.categoryName }})
      </a>
    </div>
  </div>
  <div class="col-md-8">
    <app-single-post></app-single-post>
  </div>
</div>
